  <!-- SECCIÓN Formulario Registrarse -->

  <div class="container w-75 bg-success rounded-2 shadow mt-5 mb-5">
    <div class="row align-items-stretch">

      <div class="col bg-white p-5">
        <h1 class="text-center py-4">Regístrate</h1>
        <form action="#">
          <div class="mb-4">
            <label for="text" class="form-label">Nombres:</label>
            <input type="text" name="text" class="form-control">
          </div>
          <div class="mb-4">
            <label for="text" class="form-label">Apellidos:</label>
            <input type="text" name="text" class="form-control">
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" name="email" class="form-control">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" name="password" class="form-control">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Registrarme</button>
          </div>
          <div class="my-3">
            <p>Ya tienes cuenta?
              <a class="text-danger" href="./iniciasesion.html">Inicia Sesión</a>
            </p>
          </div>
        </form>
      </div>
      <div class="col img-registrarse d-none d-lg-block col-lg-5 col-xl-6">
      </div>
