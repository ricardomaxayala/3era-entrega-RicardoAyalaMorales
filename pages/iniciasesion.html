  <!-- SECCIÓN Formulario iniciar sesión -->
  <div class="container w-75 bg-success rounded-2 shadow mt-5 mb-5">
    <div class="row align-items-stretch">
      <div class="col img-iniciarsesion d-none d-lg-block col-lg-5 col-xl-6">

      </div>
      <div class="col bg-white p-5">
        <h1 class="text-center py-4">Bienvenido a este lugar</h1>
        <form action="#">
          <div class="mb-4">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" name="email" class="form-control">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" name="password" class="form-control">
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label">Manterme conectado</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </div>
          <div class="my-3">
            <p>No tienes cuenta?
              <a class="text-danger ps-2" href="registrarse.html">Regístrate</a> <br>
              <a class="text-warning" href="#">Recuperar contraseña</a>
            </p>
          </div>
        </form>

        <!-- LOGIN con redes sociales -->
